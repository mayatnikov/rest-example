version: '3'
#
# start with command: docker stack deploy -c docker-compose.yaml [stack_name]
#
services:
 app1:
    build: .
    image: 127.0.0.1:5000/app1
    ports:
      - '9999:8888'
    deploy:
       restart_policy:
         condition: any
         delay: 5s
         max_attempts: 3
         window: 30s
       mode: replicated
       replicas: 5

 redis:
    image: 127.0.0.1:5000/redis
    deploy:
       restart_policy:
         condition: any
         delay: 5s
         max_attempts: 3
         window: 30s
       mode: replicated
       replicas: 1
 web:
    image: 127.0.0.1:5000/nginx
    ports:
      - '8080:80'
    command: [nginx-debug, '-g', 'daemon off;']
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 30s
      mode: replicated
      replicas: 2
